<!DOCTYPE HTML>
<html>
    <head>
            <meta charset="UTF-8"/>
            <title>Book Store</title>
            <meta name="decription" content="This Is Our Book Store"/>
    </head>
    <body>
            <h1>Book Store</h1>
            <p>This Is My <b>Book Store</b>, Welcome</p>
           <!-- 
            ul => unordered list
            li =? list item
            ol => ordered list
            -->
            <ul>
                <li>Html</li>
                <li>CSS</li>
                <li>
                    JS
                    <UL>
                        <li>Angular</li>
                        <li>REACTJS</li>
                        <li>Vuejs</li>
                
                    </UL>
                </li>
            </ul>
            <!-- Separator -->
            <!-- 
                reversed => reverse the ordering
                start => start from position
                type => type for ordering
             -->
            <ol>
              <li>Name</li>  
              <li>address</li>  
              <li>Phone</li>  
            </ol>
            <!-- Separator -->
            <!-- 
                dl => Description list
                dt => Term
                dd => Decsription Term
            -->
            <dl>
                <dt>HTML</dt>
                <dd>Language of the web</dd>
                <dd>the first Language</dd>
                <dt>CSS</dt>
                <dd>Language Of The Visuals</dd>
            </dl>
    </body>
</html>
